<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Job Listings</title>

</head>
<body>
  <header class="header">

  </header>
  <main class="main">
    <div class="category-buttons">
      <button class="btns" id="role">Role</button>
      <button class="btns" id="level">Level</button>
      <button class="btns" id="contract">Contract</button>
      <button class="btns" id="location">Location</button>
      <div class="grid-column">
        <div class="role-content">
          <button class="filter" id="role-filter" data-id="All">All</button>
          <button class="filter" id="role-filter" data-id="Fullstack">Fullstack</button>
          <button class="filter" id="role-filter" data-id="Frontend">Frontend</button>
          <button class="filter" id="role-filter" data-id="Backend">Backend</button>
        </div>
        <div class="level-content">
          <button class="filter" id="lvl-filter" data-id="All">All</button>
          <button class="filter" id="lvl-filter" data-id="Junior">Junior</button>
          <button class="filter" id="lvl-filter" data-id="Midweight">Midweight</button>
          <button class="filter" id="lvl-filter" data-id="Senior">Senior</button>
        </div>
        <div class="contract-content">
          <button class="filter" id="contract-filter" data-id="All">All</button>
          <button class="filter" id="contract-filter" data-id="Part Time">Part Time</button>
          <button class="filter" id="contract-filter" data-id="Full Time">Full Time</button>
          <button class="filter" id="contract-filter" data-id="Contract">Contact</button>
        </div>
        <div class="location-content">
          <button class="filter" id="location-filter" data-id="All">All</button>
          <button class="filter" id="location-filter" data-id="USA only">USA only</button>
          <button class="filter" id="location-filter" data-id="Remote">Remote</button>
          <button class="filter" id="location-filter" data-id="Worldwide">Worldwide</button>
          <button class="filter" id="location-filter" data-id="UK only">UK only</button>
          
        </div>
      </div>
    </div>
    <div class="job-container">
      
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="js/app.js"></script>
</body>
</html>
