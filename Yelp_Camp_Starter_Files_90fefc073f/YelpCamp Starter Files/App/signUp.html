<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signIn.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="sign-in-page">
        <div class="">
            <nav class="navbar">
                <img src="../Assets/Logo.svg" alt="">
                <p><a href="search.html">‚Üê Back to campgrounds</a></p>
            </nav>
            <main class="main">
                <h2>Start exploring camps from all around the world.</h2>
                <form action="" class="form" onsubmit="return signUp()">
                    <label>Username</label>
                    <input class="input" type="text" name="username" id="username" placeholder="Enter Your Username">
                    <label>Password</label>
                    <input class="input" type="password" name="password" id="password" placeholder="Enter Your Password">
                    <input type="submit" value="Create an account" class="form-submit">
                </form>
                <p>Already a user? <a href="signIn.html">Sign in</a></p>
            </main>
        </div> 
        <div class="side-review">
            <h1>"YelpCamp has honestly saved me hours of research time, and the camps on there are definitely well picked and added."</h1>
            <div class="testimonial">
                <img src="../Assets/User Testimonial.svg" alt="">
                <div class="testimonial-info">
                    <h4>May Andrews</h4>
                    <p>Professional Hiker</p>
                </div>
                
            </div>
        
        </div>   
    </div>
    <script src="app.js"></script>
</body>
</html>
