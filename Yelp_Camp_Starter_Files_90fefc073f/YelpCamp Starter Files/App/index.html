<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/landing-page.css">
    <title>App</title>
</head>
<body>
    <header class="landing-page-header">
        <img src="../Assets/Logo.svg" alt="">
    </header>
    <section>
        <div class="landing-page-img">
            <img src="../Assets/Hero Image.jpg" alt="image">
        </div>
        <div class="landing-page">
            <main class="landing-page-main">
                <h1>Explore the best camps on Earth</h1>
                <p>YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews.</p>
                <div class="landing-page-content">
                    <img src="../Assets/Checkmark.svg" alt=""><p> Add your own camp suggestions. </p>
                    <img src="../Assets/Checkmark.svg" alt=""><p> Leave your reviews and experiences. </p>
                    <img src="../Assets/Checkmark.svg" alt=""><p> See locations for all camps. </p>
                </div>
                <a href="search.html" class="view-camps">View Campgrounds</a>
            </main>
            <footer class="landing-page-footer">
                <p>Partered with:</p>
                <div class="landing-page-footer-images">
                    <img src="../Assets/Airbnb.svg" alt="">
                    <img src="../Assets/Booking.svg" alt="">
                    <img src="../Assets/Plum Guide.svg" alt="">
                </div>           
            </footer>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
